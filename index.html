<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />



</head>
<body>
   <div class="container">

    <div class="top-bar">
        <i class="material-symbols-outlined">
            favorite
            </i>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">
                add
                </i>
    </div>
    <div class="img-area">
        <img src="" alt="">

    </div>
    <div class="song-details">
        <p class="name"></p>
        <p class="artist"></p>
    </div>
    <div class="progress-area">

        <div class="progress-bar">
            <audio id="main-audio" src=""></audio>
        </div>
        <div class="song-timer">
            <span class="current-time">0:00</span>
            <span class="max-duration">0:00</span>
        </div>
        <audio id="main-audio" src=""></audio>
    </div>

    <div class="controls">
        <i id="repeat-plist" class="material-symbols-outlined" title="Playlist looped">repeat</i>
        <i id="prev" class="material-symbols-outlined prev">fast_rewind</i>
        <div class="play-pause">
          <i class="material-symbols-outlined play">play_arrow</i>
        </div>
        <i id="next" class="material-symbols-outlined next">fast_forward</i>
        <i id="more-music" class="material-symbols-outlined">queue_music</i>
      </div>

      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class=" material-symbols-outlined ">queue_music</i>
            <span>Music List</span>
          </div>
          <i id="close" class="material-symbols-outlined">close</i>
        </div>
        <ul>
         
           
           </ul>
      </div>


      
   </div>



    <script src="music-list.js"></script>
    <script src="script.js"></script>
</body>
</html>
